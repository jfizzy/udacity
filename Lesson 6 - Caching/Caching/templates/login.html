{% extends "base.html" %}

{% block content %}
<form method="post">
    <br>
    <br>
    <table><tbody>
        <tr>
            <td class="label">Username </td>
            <td><input type="text" name="username" value="{{username}}"></label></td>
            <td class="div" style="color: red">{{user_error}}{{exist_error}}</td>
        </tr>
        <tr>
            <td class="label">Password </td>
            <td><input type="password" name="password" value="{{password}}"></label></td>
            <td class="div" style="color: red">{{pass_error}}</td>
        </tr>
    </tbody></table>
    <br>
    <br>
    <input type="submit">
</form>
{% endblock %}
