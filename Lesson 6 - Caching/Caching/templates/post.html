{% extends "base.html" %}

{% block content %}
      <div class="post">

        <div class="created" style="float: right">{{post.created}}</div>
        <br>
        <br>
        <pre class="content" width="800px">{{post.body}}</pre>
      </div>
      <hr>
      <div class="lupdate" style="float: right">Queried {{lupdate}} seconds ago</div>
{% endblock %}
